jscaf.version 		= 1.10
jscaf.version.date 	= 16.03.2015

#============================================================================================================
#============================================================================================================
#============================================================================================================

jscaf.root.dir = ..
jscaf.tools.dir = ${jscaf.root.dir}/tools
jscaf.build.lib.dir = lib
jscaf.build.lib.ant.dir = ${jscaf.build.lib.dir}/ant
jscaf.build.lib.yui.dir = ${jscaf.build.lib.dir}/yui
jscaf.build.lib.jsdoc.dir = ${jscaf.build.lib.dir}/jsdoc
jscaf.build.lib.htmlCompressor.jar = ${jscaf.build.lib.dir}/htmlCompressor/htmlcompressor-1.5.2.jar
jscaf.build.lib.svnant.dir = ${jscaf.build.lib.dir}/svnant

jscaf.build.lib.rhino.jar = ${jscaf.build.lib.dir}/rhino/rhino.jar
jscaf.build.lib.rhino.lesscss.js = ${jscaf.build.lib.dir}/rhino/less-rhino-1.3.0.js
jscaf.build.lib.rhino.jslint.js = ${jscaf.build.lib.dir}/rhino/fulljslint.js
jscaf.build.lib.rhino.jslint.options = maxerr=250,evil=true,browser=true,immed=true,newcap=true,nomen=false,es5=true,rhino=true,undef=true,white=false,devel=true
jscaf.build.lib.rhino.jshint.js = ${jscaf.build.lib.dir}/rhino/fulljshint.js
jscaf.build.lib.rhino.jshint.options = maxerr=250
jscaf.build.lib.rhino.csslint.js = ${jscaf.build.lib.dir}/rhino/fullcsslint.js
jscaf.build.lib.rhino.csslint.options = maxerr=250

jscaf.src.root.dir = ../src
jscaf.src.dir = ../src/main/webapp
jscaf.src.shortcodes.dir = ${jscaf.src.root.dir}/site/_shortCodes2
jscaf.src.scripts.dir = ${jscaf.src.dir}/scripts
jscaf.src.styles.dir = ${jscaf.src.dir}/styles
jscaf.src.plugins.dir = ${jscaf.src.dir}/plugins
jscaf.src.themes.dir = ${jscaf.src.dir}/themes
jscaf.src.jsp.dir = ${jscaf.src.dir}/jsp
jscaf.src.tiles.dir = ${jscaf.src.dir}/tiles
jscaf.src.pages.dir = ${jscaf.src.dir}/pages
jscaf.src.web-inf.dir = ${jscaf.src.dir}/WEB-INF

jscaf.site.dir = ../docs
jscaf.site.jsdoc.dir = ${jscaf.site.dir}/jsdoc

jscaf.target.dir = ../target
jscaf.generated.target.dir = ${jscaf.target.dir}-generated
jscaf.target.web-inf.dir = ${jscaf.target.dir}/WEB-INF

jscaf.target.wars.dir = ../../../target/war-overlays
jscaf.target.generated.wars.dir = ../../../target-generated/war-overlays

jscaf.hot.deploy.war.target.dir = tmp-hot-deploy
jscaf.hot.deploy.tmp.dir = tmp-hot-deploy

jscaf.common.js.lint = false



